<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .footer {
      width: 100%;
      background: #0a0a0a;
      padding: 40px 20px 0;
      margin-top: 40px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap; /* ✅ allows wrapping on smaller screens */
      width: 100%;
      justify-content: space-between;
      gap: 60px;
      margin: 0 auto 32px auto;
    }

    .footer-brand {
      display: flex;
      flex-direction: column;
      flex: 1 1 80px; /* ✅ flexible width */
      max-width: 400px;
    }

    .footer-logo-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .footer-logo-box {
      background: #111;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 14px;
    }

    .footer-logo-box svg {
      width: 20px;
      height: 20px;
    }

    .footer-brand-title {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.3px;
    }

    .footer-brand-desc {
      font-size: 15px;
      color: #e2e2e2;
      margin-top: 7px;
      line-height: 1.3;
    }

    .footer-legal {
      display: flex;
      flex-direction: column;
      flex: 1 1 50px;
    }

    .footer-legal-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }

    .footer-legal-link {
      font-size: 15px;
      color: #e2e2e2;
      text-decoration: none;
      margin-bottom: 8px;
      transition: color 0.16s;
    }

    .footer-legal-link:hover {
      color: #fff;
    }

    .footer-divider {
      width: 100%;
      height: 1px;
      background: #232323;
      margin: 0 auto 20px auto;
      border: none;
    }

    .footer-bottom-row {
      display: flex;
      flex-wrap: wrap; /* ✅ prevents overflow */
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding-bottom: 30px;
      width: 100%;
    }

    .footer-copyright {
      color: #b7b7b7;
      font-size: 16px;
    }

    .footer-social {
      display: flex;
      gap: 14px;
    }

    .footer-social-icon {
      background: #232323;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b7b7b7;
      font-size: 18px;
      transition: background 0.18s, color 0.18s;
      cursor: pointer;
    }

    .footer-social-icon:hover {
      background: #fff;
      color: #222;
    }

    /* ✅ Responsive Breakpoints */
    @media (max-width: 900px) {
      .footer-content {
        gap: 40px;
      }
    }

    @media (max-width: 700px) {
      .footer-content {
        flex-direction: column;
        gap: 25px;
        align-items: flex-start;
      }

      .footer-bottom-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .footer-brand-title {
        font-size: 18px;
      }

      .footer-brand-desc {
        font-size: 12px;
      }

      .footer-legal-title {
        font-size: 16px;
      }

      .footer-legal-link {
        font-size: 12px;
      }

      .footer-social-icon {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }

      .footer-copyright {
        font-size: 12px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <div class="footer-logo-row">
          <div class="footer-logo-box">
            <svg viewBox="0 0 32 32" fill="none">
              <path d="M4 16h2m2 0h2m2 0v-6m2 6v-10m2 10v-7m2 7v-4m2 4h2m2 0h2" stroke="#fff" stroke-width="2"
                stroke-linecap="round" />
            </svg>
          </div>
          <span class="footer-brand-title">SpeechWave</span>
        </div>
        <div class="footer-brand-desc">
          Transform your text into expressive,<br>
          human-like speech with AI.
        </div>
      </div>
      <div class="footer-legal">
        <span class="footer-legal-title">Legal</span>
        <a class="footer-legal-link" href="privacy policy.html">Privacy Policy</a>
      </div>
    </div>
    <hr class="footer-divider">
    <div class="footer-bottom-row">
      <span class="footer-copyright">
        © 2025 Omneuroai. All rights reserved.
      </span>
      <div class="footer-social">
        <a class="footer-social-icon" href="#" title="Website">
          <i class="fa-solid fa-globe"></i>
        </a>
        <a class="footer-social-icon" href="#" title="Contact">
          <i class="fa-regular fa-envelope"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
